<!DOCTYPE html>
<html>
    <head>
        <title>Q1</title>
        <script language="JavaScript">
            function loc(){
                var input=prompt("이동할 웹 사이트 주소를 입력하세요.","https://");
                location.replace(input);
            }
        </script>
    </head>
    <body>
        다음 이동 버튼을 클릭하여 이동할 웹사이트 주소를 입력하세요.<br><br>
        <form>
            <input type="button" value="이동" onClick="loc()"><br>
        </form>
    </body>
</html>
